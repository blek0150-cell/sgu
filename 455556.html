<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IT Команда</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Open+Sans:wght@300;400;600&display=swap');

    :root {
      --bg: #0d0d0d;
      --accent: #00eaff;
      --btn-bg: rgba(0, 234, 255, 0.1);
      --btn-hover: rgba(0, 234, 255, 0.2);
      --text: #e6e6e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    main {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 40px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px var(--accent);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .cta {
      display: inline-block;
      width: 240px;
      padding: 1em 0;
      margin: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      background: var(--btn-bg);
      border: 1px solid var(--accent);
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
    }

    .cta:hover {
      background: var(--btn-hover);
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }

    .social svg {
      width: 36px;
      height: 36px;
      fill: var(--accent);
      transition: 0.3s;
    }

    .social:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px var(--accent));
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from {text-shadow: 0 0 10px var(--accent);}
      to {text-shadow: 0 0 25px var(--accent);}
    }

    /* Background glow effect */
    .bg-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,234,255,0.2) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(120px);
      z-index: -1;
      animation: pulse 5s infinite alternate;
    }

    @keyframes pulse {
      from {transform: translate(-50%, -50%) scale(1);}
      to {transform: translate(-50%, -50%) scale(1.3);}
    }

  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <main>
    <h1>IT TEAM</h1>
    <a href="about.html" class="cta">ПРО НАС</a>
    <a href="services.html" class="cta">ПОСЛУГИ</a>
  </main>
